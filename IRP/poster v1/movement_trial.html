<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oracleâ„¢ PoseNet Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: flex; }
  </style>
</head>
<body>
  <script>
    let gridSize = 10;

    const words = ["oracle", "vision", "signal", "pulse", "echo", "form", "glitch", "trace", "code", "dream"];

    function getRandomWord() {
      const index = Math.floor(Math.random() * words.length);
      return words[index];
    }



    function setup() {
      createCanvas(940, 1300);
      noLoop(); // Only draw once
      noStroke();
      background(0);

    }

    function draw() {
      function layeruno() {
        textAlign(CENTER, CENTER);
        textSize(gridSize * 0.8);
        fill(0); // default text color

        for (let y = 0; y < height; y += gridSize) {
          for (let x = 0; x < width; x += gridSize) {
            if (random(1) < 0.4) continue;

            // Random fill color for shape
            fill(random(255), random(255), random(255));
            let shapeType = floor(random(3)); // 0, 1, or 2

            // Draw shape
            if (shapeType === 0) {
              ellipse(x + gridSize / 2, y + gridSize / 2, gridSize, gridSize);
            } else if (shapeType === 1) {
              rect(x, y, gridSize, gridSize);
            } else if (shapeType === 2) {
              triangle(
                x, y + gridSize,
                x + gridSize / 2, y,
                x + gridSize, y + gridSize
              );
            }

            // Draw word inside shape
            fill(0); // black text
            text(getRandomWord(), x + gridSize / 2, y + gridSize / 2);
          }
        }
      }

      function layerduo () {

      }
    layeruno();
    }
  </script>
</body>
</html>
