<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <!--gsap-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/EaselPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/PixiPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/CustomEase.min.js"></script>

    <!--p5.js-->
    <script src="/p5.js/libraries/p5.min.js"></script>
    <script src="/p5.js/libraries/p5.sound.min.js"></script>
    <script src="p5.js"></script>
</head>
<body>
    <nav id="nav">
        <a class="activelink decay" id="title" data-overlay="titleoverlay" > Around A Memory </a>
        <a id="about" class="activelink decay" data-overlay="aboutoverlay" >about</a>
        <a id="print" class="activelink decay" >print</a>
        <a id="index" class="activelink decay">index</a>
        <a id="push" class="activelink decay" data-overlay="pushoverlay" >update <span id="lastModified"></span> </a>
        
        <script>
            // Get the last modified date and time of the document
            const lastModified = document.lastModified;
            // Display the date in the desired element
            document.getElementById('lastModified').textContent = lastModified;
        </script>
    </nav>

    <div class="errorwrapper">
        
    </div>
</body>
</html>
